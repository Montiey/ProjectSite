<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Site</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300|Jura:300|Khula:300|Roboto+Mono" rel="stylesheet">
	</head>
	<body>
		<div id="container">
			<div id="headerContainer">
				<div id="header">
						<div id="leftButtonContainer">
							<img src="media/back.png" id="backButton">
							<img src="media/home.png" id="homeButton">
						</div>
						<div id="headerLogoContainer">
							<div id="headerLogo">
								LeftUbers
							</div>
						</div>
				</div>
			</div>
			<div id="bodyContainer">
				<div id="body">
					<div id="introPanel">
						<div id="title">
							Stop wasting - start eating
						</div>
						<div id="intro">
							LeftUbers is breakthrough in on-demand food delivery
						</div>
					</div>
					<div id="appSlidesContainer">
						<div id="leftSlideContainer">
							<div id="leftSlide">
								<div id="downloadTitle">
									Download Now
								</div>
								<img src="media/appstore.png" class="downloadBadge">
								<img src="media/googleplay.png" class="downloadBadge">
							</div>
						</div>
						<div id="appSlides">
							<img src="media/app1.png" class="appImage">
							<img src="media/app2.png" class="appImage">
							<img src="media/app3.png" class="appImage">
						</div>
						<div id="rightSlideContainer">
							<div id="rightSlide">
								<!-- Awarded nothing by these fine organizations:
								<ul>
									<li>
										Food company
									</li>
									<li>
										Food company
									</li>
									<li>
										Thanoscar
									</li>
								</ul> -->
							</div>
						</div>
					</div>
					<div id="outroPanel">
						<p class="footerText">
							Enter your ZIP code to start today
							<input type="text" placeholder="Blah" id="locationSearch">
							<button id="search">Find food near me</button>
						</p>
						<hr class="footerHR">
						<p class="footerText">
							With LeftUbers, fast, delicious food is always nearby, and you never have to throw out a good meal.
						</p>
					</div>
				</div>
			</div>
			<div id="legalContainer">
				<div id="legal">
					&copy; nobody 2055
					<br>
					Wow! Such professional Very website
				</div>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
